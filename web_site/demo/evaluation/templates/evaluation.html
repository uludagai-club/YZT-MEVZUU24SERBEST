<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevzuu</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input[type="text"] {
            flex: 1; /* Giriş alanının genişlemesi için */
        }
        .input-group input[type="number"] {
            width: 80px; /* Puan alanının genişliği */
            margin-left: 10px; /* Giriş alanı ile puan alanı arasında boşluk */
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="container">
        <h1>YZT | MEVZUU TEKNO24</h1>
        <br>
        <form method="post" action="/evaluation/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-section">
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" name="education" placeholder="Eğitim Bilgileri" />
                    <input type="number" name="education_score" placeholder="Puan" min="0" max="100">
                </div>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" name="soft_skill" placeholder="Soft Skill" />
                    <input type="number" name="soft_skill_score" placeholder="Puan" min="0" max="100">
                </div>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" name="hard_skill" placeholder="Hard Skill" />
                    <input type="number" name="hard_skill_score" placeholder="Puan" min="0" max="100">
                </div>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" name="languages" placeholder="Diller" />
                    <input type="number" name="languages_score" placeholder="Puan" min="0" max="100">
                </div>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" name="driver_license" placeholder="Sürücü Belgesi">
                    <input type="number" name="driver_license_point" placeholder="Puan" min="0" max="100">
                </div>
            </div>
            <div class="form-section">
                <h3>Özgeçmişleri Seç</h3>
                <input required type="file" name="files" multiple class="form-control mt-4" />
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
