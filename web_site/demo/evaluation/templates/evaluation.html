<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        .accordion-container { 
            text-align: center;
        }  

        .accordion {
            background-color: #f7f7f7;
            color: #333;
            cursor: pointer;
            padding: 18px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            width: 100%;
            max-width: 400px; 
            border-radius: 10px; 
        }

        .active, .accordion:hover {
            background-color: #ddd;
        }

        .panel {
            padding: 18px;
            display: none;
            background-color: white;
            overflow: hidden;
            border-radius: 10px; 
            text-align: left; 
        }

        .panel.show {
            display: block; 
        } 
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2590EB;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        .wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: calc(100% - 100px);
        }

        table {
            border-collapse: collapse;
            width: 400px; 
            margin-bottom: 30px; 
            background-color: #fff; 
            border: 2px solid #2590EB; 
            border-radius: 10px;
        }

        td {
            padding: 10px; 
            text-align: center; 
        }

        .fa {
            color: #2590EB;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Mevzuu Resume Checker</h1>
    <div class="wrapper">
        <!-- Tablo oluştur -->
        <table border="1">
            <tr>
                <td>Key</td>
                <td>Value</td>
            </tr>
            <!-- Django'dan gelen tablo verilerini döngüyle ekle -->
            {% for key, value in table_data.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <!-- Akordiyonlar dinamik olarak oluşturulacak -->
        <div id="accordionContainer" class="accordion-container">
            <!-- Django'dan gelen akordiyon başlıkları ve içeriklerini döngüyle ekle -->
            {% for title, content in accordion_data.items %}
            <button class="accordion">{{ title }}</button>
            <div class="panel">
                <p>{{ content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Akordiyon butonlarına tıklandığında açma/kapama işlemlerini gerçekleştir
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
