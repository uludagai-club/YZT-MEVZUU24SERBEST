<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"> <!-- Font Awesome CSS bağlantısı eklendi -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2590EB;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px); 
        }

        .file-upload {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #2590EB 50%, #FFFFFF 50%);
            background-size: 100% 200%;
            transition: all 0.3s ease; 
            cursor: pointer;
        }

        .file-upload:hover {
            background-position: 0 -100%;
            color: #2590EB;
        }

        input[type='file'] {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0;
            cursor: pointer;
        }

        .fa {
            color: white;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Mevzuu Resume Checker</h1>

    <div class="wrapper">
        <div class="file-upload">
            <form method="post" id="upload_resume" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <input type="file" id="fileInput" /> -->
                <i class="fa fa-arrow-up"></i>
            </form>
           
        </div>
    </div>
    <script>
        document.getElementById('id_file').addEventListener('change', function() {
            
            window.location.href = "../loading/loading.html";
            document.getElementById("upload_resume").submit();

        });
    </script>   
    
    
    
</body>
</html>
